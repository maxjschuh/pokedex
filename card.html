<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="./style.css">

    <script src="./pokedex.js"></script>
    <script src="./detail_view.js"></script>
</head>

<body onload="initDetailView()">

    <div id="detail-view">

    </div>


    <div class="detail-view-table-row">
        <div>
            <p>Height&nbsp;</p>
            40cm
        </div>
        <div id="detail-view-held-item">

        </div>
    </div>

    <div class="detail-view-table-row">
        <div>
            <p>Weight&nbsp;</p>
            6kg
        </div>
        <div id="detail-view-genders">
            <p>Genders&nbsp;</p>
            <img src="./img/male.svg" alt="icon male">
            <img src="./img/female.svg" alt="icon female">

        </div>
    </div>

    <div class="detail-view-separator"></div>

    <div id="detail-view-types"></div>

    <div>
        <h3>Moves</h3>

        <div id="detail-view-move-0"></div>

        <div class="detail-view-separator"></div>

        <div id="detail-view-move-1"></div>

        <div class="detail-view-separator"></div>

        <div id="detail-view-move-2"></div>

        <div class="detail-view-separator"></div>

        <div id="detail-view-move-3"></div>

    </div>



</body>

</html>
